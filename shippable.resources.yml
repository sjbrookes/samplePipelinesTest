resources:

# resources for the dv demo pipelines from CI thru TEST environment

#######1: Create DV pipeline

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: DockerHubIntegration
    pointer:
      sourceName: "brookesnet/samplepipelinesdemo"
      isPull: false
    #make sure this seed version exists in your registry account
    seed:
      versionName: master.1

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true

